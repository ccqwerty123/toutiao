name: Scrape Toutiao

on:
  workflow_dispatch:        # 允许手动触发
  schedule:
    - cron: '15 0-14/2 * * *'  # 北京时间 8:15 到 22:15，每2小时运行一次 (UTC 0-14)

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 核心修改：增加了 playwright-stealth
          python -m pip install playwright real-useragent requests "playwright-stealth==1.0.6"
          python -m playwright install --with-deps chromium

      - name: Verify Environment (Optional)
        run: |
          python -c "import playwright_stealth; print('Stealth lib installed successfully')"

      - name: Run Toutiao scraper
        # 移除了 if 条件，让 Python 脚本自己决定是否需要工作
        run: |
          echo "===== 开始运行抓取脚本 ====="
          python scrape_toutiao.py
          echo "===== 抓取脚本结束 ====="

      - name: Show output files (Debug)
        run: |
          ls -R data || echo "Data directory not found"

      - name: Commit and push changes
        # 仅当 Python 脚本修改了 db.json 时才提交
        # 这就是你的“数据库”持久化机制
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # 添加 data 目录下的所有变动 (包括 db.json 和 logs)
          git add data
          
          # 检查是否有变动，有则提交
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update Toutiao execution data [skip ci]"
            git push
          fi
